<ion-header>

  <ion-navbar>
    <ion-title>device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      {{ id }}
      <button item-right ion-button clear icon-only>
        <ion-spinner *ngIf="_connecting"></ion-spinner>
        <ion-icon name="checkmark-circle" *ngIf="device"></ion-icon>
      </button>
    </ion-item>
    <ion-card-content *ngIf="device">
      {{device.name}} {{hr || '--'}}
    </ion-card-content>
  </ion-card>
</ion-content>
