<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button
          [disabled] = "_scanning"
          (click)="startScan()">Scan</button>
  <button ion-button icon-only clear *ngIf="_scanning">
    <ion-spinner></ion-spinner>
    Scanning...
  </button>

  <ion-list>
    <ion-item *ngFor="let item of devices" (click)="goDevice(item.id)">
      <h2>{{item.name || '-'}}</h2>
      <p>{{item.id}}</p>

      <ion-note item-right color="dark">rssi: {{item.rssi}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
